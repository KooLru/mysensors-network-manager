<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.png">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <style>
      /* Font styles generated using https://google-webfonts-helper.herokuapp.com/ */

      /* roboto-300 - latin */
      @font-face {
        font-family: 'Roboto';
        font-style: normal;
        font-weight: 300;
        src: local('Roboto Light'), local('Roboto-Light'),
             url('%PUBLIC_URL%/fonts/roboto-v16-latin-300.woff2') format('woff2'), /* Chrome 26+, Opera 23+, Firefox 39+ */
             url('%PUBLIC_URL%/fonts/roboto-v16-latin-300.woff') format('woff'); /* Chrome 6+, Firefox 3.6+, IE 9+, Safari 5.1+ */
      }
      /* roboto-regular - latin */
      @font-face {
        font-family: 'Roboto';
        font-style: normal;
        font-weight: 400;
        src: local('Roboto'), local('Roboto-Regular'),
             url('%PUBLIC_URL%/fonts/roboto-v16-latin-regular.woff2') format('woff2'), /* Chrome 26+, Opera 23+, Firefox 39+ */
             url('%PUBLIC_URL%/fonts/roboto-v16-latin-regular.woff') format('woff'); /* Chrome 6+, Firefox 3.6+, IE 9+, Safari 5.1+ */
      }

      .loading {
        font-family: 'Roboto';
        margin-top: 100px;
        padding: 10px;
        text-align: center;
      }
    </style>
    <script type="text/javascript">
       // From https://github.com/rafrex/spa-github-pages
       (function(l) {
         if (l.search) {
           var q = {};
           l.search.slice(1).split('&').forEach(function(v) {
             var a = v.split('=');
             q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
           });
           if (q.p !== undefined) {
             window.history.replaceState(null, null,
               l.pathname.slice(0, -1) + (q.p || '') +
               (q.q ? ('?' + q.q) : '') +
               l.hash
             );
           }
         }
       }(window.location))
    </script>
     <title>MySensors network</title>
  </head>
  <body>
    <div id="root">
      <div class='loading'>
        Just a moment...
      </div>
    </div>
  </body>
</html>
